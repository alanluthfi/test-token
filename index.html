<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Token Display</title>
    <h1>Test wwb yang ada token</h1>
</head>
<body>
    <div id="data-token"></div>

        <script>
        // Basic check for localStorage support
        if (typeof(Storage) !== "undefined") {
            var token = "1212121212121";

            // Store token in localStorage
            localStorage.setItem("token", token);

            // Retrieve token from localStorage
            var data_token = localStorage.getItem("token");

            // Log token to console
            if (console && console.log) {
                console.log(data_token);
            }

            // Display token in the div
            var div = document.getElementById('data-token');
            if (div) {
                div.innerHTML = data_token || 'No token found';
            }
        } else {
            // Fallback message if localStorage is not supported
            var div = document.getElementById('data-token');
            if (div) {
                div.innerHTML = 'LocalStorage is not supported by your browser.';
            }
        }
    </script>
</body>
</html>
